<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Booki</title>
  </head>
  <body>
    <header>
      <nav>
        <h1><img src="./img/logo/Booki.png" alt="logo" id="logo-booki" /></h1>
        <ul id="nav-ul">
          <li>Hébergements</li>
          <li>Activités</li>
        </ul>
      </nav>
    </header>
    <section id="recherche">
      <div id="form-text">
        <h2>Touvez votre hébergement pour des vacances de rêves</h2>
        <p>En plein centre ville ou en pleine nature</p>
      </div>
      <form>
        <label for="barre-recherche"
          ><i class="fa-solid fa-location-dot"></i
        ></label>
        <input
          type="text"
          id="barre-recherche"
          placeholder="Marseille, France"
        />
        <input type="submit" value="Rechercher" />
      </form>
      <div id="filtres">
        <ul>
          <span>Filtres</span>
          <li>Economique</li>
          <li>Familliale</li>
          <li>Romantique</li>
          <li>Animaux autorisés</li>
        </ul>
      </div>
      <div id="infos">
        <span>Plus de 500 logements disponibles dans cette ville</span>
      </div>
    </section>
  </body>
</html>
